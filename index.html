<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the programming language selector</h1>
    <p>This application is designed to help you select the perfect programming language to learn. Simply fill out the following form and hit <strong>SUBMIT</strong> to see your results.</p>
    <form id="language">
      <div class="form-group">
        <label for="person1"><h3>What is your name?</h3></label>
        <input id="person1" class="form-control" type="text" required>
      </div>
      <h3>Question 1</h3>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>
      <h3>Question 2</h3>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>
      <div class="form-group">
        <label for="color"><h3>What is your favorite color?</h3></label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</body>
</html>
